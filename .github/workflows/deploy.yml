name: Deploy OpenNext as Cloudflare Workers

on:
  push:
    branches: [main, dev]
  workflow_dispatch:

permissions:
  contents: read
  actions: read

jobs:
  # BUILD + UPLOAD
  build:
    runs-on: ubuntu-latest
    outputs:
      artifact-name: open-next-build

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.3.0

      - name: Install dependencies
        run: bun i

      - name: Build OpenNext Worker
        run: bun x opennextjs-cloudflare build

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: open-next-build
          path: .open-next
          include-hidden-files: true
          if-no-files-found: error
          retention-days: 7

  # DEPLOY
  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: open-next-build
          path: .open-next

      - name: Deploy Worker with Wrangler
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: deploy
          workingDirectory: .open-next
