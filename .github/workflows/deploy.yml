name: Deploy OpenNext as Cloudflare Workers

on:
  push:
    branches: [main, dev]
  workflow_dispatch:

permissions:
  contents: read
  actions: read

jobs:
  # BUILD + UPLOAD
  build:
    runs-on: ubuntu-latest
    outputs:
      artifact-name: open-next-build

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Restore bun cache
        id: bun-cache
        uses: actions/cache@v3
        with:
          path: ~/.bun
          key: bun-${{ runner.os }}-${{ hashFiles('bun.lockb') }}
          restore-keys: |
            bun-${{ runner.os }}-

      - name: Add bun to PATH
        run: echo "$HOME/.bun/bin" >> $GITHUB_PATH

      - name: Setup bun (only on cache miss)
        if: steps.bun-cache.outputs.cache-hit != 'true'
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.3.0

      - name: Bun info
        run: |
          echo "Bun path: $(which bun || echo 'not found')"
          bun --version || true

      - name: Install dependencies
        run: bun i

      - name: Build OpenNext Worker
        run: bun x opennextjs-cloudflare build

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: open-next-build
          path: .open-next
          if-no-files-found: error
          include-hidden-files: true
          retention-days: 7

  # DEPLOY
  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install Wrangler v4
        run: npm install -g wrangler@4.49.0

      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: open-next-build
          path: .open-next

      - name: Deploy Worker with Wrangler
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: deploy
          workingDirectory: .open-next
