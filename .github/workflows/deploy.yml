name: Deploy OpenNext as Worker

on:
  workflow_dispatch:
  push:
    branches:
      - main
      - dev

jobs:
  build:
    name: Build OpenNext
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Restore bun cache
        id: bun-cache
        uses: actions/cache@v3
        with:
          path: ~/.bun
          key: bun-${{ runner.os }}-${{ hashFiles('**/bun.lockb') }}
          restore-keys: |
            bun-${{ runner.os }}-

      - name: Add bun to PATH
        run: echo "$HOME/.bun/bin" >> $GITHUB_PATH

      - name: Setup bun (only on cache miss)
        if: steps.bun-cache.outputs.cache-hit != 'true'
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.3.0

      - name: Bun info
        run: |
          echo "Bun path: $(which bun || echo 'not found')"
          bun --version || true

      - name: Install dependencies (bun)
        run: bun i

      - name: Build OpenNext Worker
        run: bun x opennextjs-cloudflare build

      - name: Ensure .open-next exists
        run: |
          if [ -d ".open-next" ]; then
            echo ".open-next exists:"
            ls -la .open-next || true
          else
            echo "ERROR: .open-next not found after build"
            exit 1
          fi

      - name: Upload build artifact (.open-next)
        uses: actions/upload-artifact@v4
        with:
          name: open-next-build
          path: .open-next
          include-hidden-files: true
          if-no-files-found: error
          retention-days: 7

  deploy:
    name: Deploy Worker
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: open-next-build
          path: .open-next

      - name: List downloaded build (sanity)
        run: |
          echo "Downloaded .open-next contents:"
          ls -la .open-next || true

      - name: Install Wrangler v4 (global)
        run: |
          # Install globally to avoid project dependency resolution issues
          npm install -g wrangler@4.49.0

      - name: Verify Wrangler
        run: wrangler --version

      - name: Deploy with wrangler CLI (no dash init)
        working-directory: .open-next
        env:
          CF_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CF_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        run: |
          # run deploy from the build folder and avoid wrangler init --from-dash
          wrangler deploy --no-dash-init --verbose
