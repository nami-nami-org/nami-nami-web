name: Deploy OpenNext as Worker

on:
  workflow_dispatch:
  push:
    branches:
      - main
      - dev

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Restore bun cache
        id: bun-cache
        uses: actions/cache@v3
        with:
          path: ~/.bun
          key: bun-${{ runner.os }}-${{ hashFiles('bun.lockb') }}
          restore-keys: |
            bun-${{ runner.os }}-

      - name: Add bun to PATH
        run: echo "$HOME/.bun/bin" >> $GITHUB_PATH

      - name: Setup bun (only if not cached)
        if: steps.bun-cache.outputs.cache-hit != 'true'
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.3.0

      - name: Bun info
        run: |
          echo "Bun path: $(which bun || echo 'not found')"
          bun --version || true

      - name: Install dependencies
        run: bun i

